<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container my-lg-5">
        <form method="POST">
            <div class="form-group row">
                <label for="username">Enter Your Username</label>
                <input required="required" value="guest" name="username" id="username" type="text" class="form-control" placeholder="username">
                <small id="usernamehelp" class="form-text text-muted">Other players will see your username</small>
            </div>
            <div class="row my-2">
                <label for="username">Game Mode</label>
                <select class="custom-select mr-sm-2" id="mode" name="mode">
                    <option selected value="1">Single Player</option>
                    <option value="2">Multiplayer</option>
                </select>
            </div>
            <input name="room" id="room" type="text">
            <div class="row my-3">
                <button type="submit" class="btn btn-primary btn-lg btn-block">Play</button>
            </div>
        </form>
    </div>
</body>
</html>
